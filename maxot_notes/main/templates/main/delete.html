{% extends 'main/index.html' %}

{% block title %}Delete {{ form.title }}{% endblock %}

{% block content %}
    <div>
        <form method="post">
            {% csrf_token %}
            <p>Are you sure you want to delete the note?</p>
            <span>{{ error }}</span>
            <a href="{% url 'note' note.id %}" style="color: #ffffff; text-decoration: none">Cancel</a>
            <button type="submit">Delete</button>
        </form>
    </div>
{% endblock %}
