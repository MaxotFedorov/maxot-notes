{% extends 'main/index.html' %}

{% block title %}Maxot Notes{% endblock %}

{% block content %}
    <div>
        <h4>Notes:</h4>
        {% if notes %}
            {% for note in notes %}
                <div style="background-color: #4f4f4f">
                    <h4>{{ note.title }}</h4>
                    <p>{{ note.text  }}</p>
                    <p>{{ note.last_save }}</p>
                </div><br>
            {% endfor %}
        {% else %}
            <p>You don't have any notes yet</p>
        {% endif %}
        <a href="{% url 'create' %}"><button>Create Note</a>
    </div>
{% endblock %}
